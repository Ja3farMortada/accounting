<div class="row">
    <div class="col-5">
        <button class="btn btn-outline-success" ng-click="openOffCanvas('add')">+ Add New Supplier +</button>
    </div>
    <div class="col-auto">
        <dir-pagination-controls max-size="5" direction-links="true" boundary-links="false"
            template-url="templates/dirPagination.tpl.html">
        </dir-pagination-controls>
    </div>
</div>
<table class="table table-bordered table-striped text-center table-sm mt-3">
    <thead>
        <tr>
            <th>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                    <input type="search" class="form-control form-control-sm" placeholder="Name ..."
                        ng-model="searchVal.supplier_name">
                </div>
            </th>
            <th>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                    <input type="search" class="form-control form-control-sm" placeholder="Phone ..."
                        ng-model="searchVal.supplier_phone">
                </div>
            </th>
        </tr>
        <tr>
            <th width="40%">Name</th>
            <th width="15%">Phone</th>
            <th width="20%">Address</th>
            <th width="15%">Debts(USD)</th>
            <th ng-if="loggedInUser.modifySuppliers == 1" width="10%" colspan="2">Options</th>
        </tr>
    </thead>
    <tbody>
        <tr dir-paginate="data in suppliers | filter: searchVal: strict | itemsPerPage:12">
            <td>{{ data.supplier_name }}</td>
            <td>{{ data.supplier_phone || ' --- ' }}</td>
            <td>{{ data.supplier_address || ' --- ' }}</td>
            <td class="text-success">{{ data.dollar_debt.toLocaleString() }} $</td>

            <td ng-if="loggedInUser.modifySuppliers == 1" ng-click="openOffCanvas('edit', data)" class="info-hover text-info"><i class="fas fa-edit"></i></td>
            <td ng-if="loggedInUser.modifySuppliers == 1" ng-click="deleteSupplier(data)" class="danger-hover text-danger"><i class="fas fa-trash-alt"></i></td>
        </tr>

        <tr class="table-active" ng-if="suppliers.length == 0">
            <td colspan="6">No Suppliers Yet!</td>
        </tr>

        <tr ng-if="(suppliers | filter: searchVal).length == 0 && searchVal">
            <td colspan="6">No matching records found!</td>
        </tr>

    </tbody>
</table>

<!-- OffCanvas -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="supplierOffCanvas">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">Modify Suppliers</h5>
        <button type="button" class="btn-close btn-close-whites" data-bs-dismiss="offcanvas"></button>
    </div>
    <form ng-submit="submit()">
        <div class="offcanvas-body">
            <div class="mb-3">
                <div class="row">
                    <div class="col-6 mb-3">
                        <label>Name</label>
                        <input id="nameInput" type="text" class="form-control" spellcheck="false"
                            ng-model="modalData.supplier_name" required>
                    </div>

                    <div class="col-6 mb-3">
                        <label>Phone</label>
                        <input type="text" spellcheck="false" class="form-control" ng-model="modalData.supplier_phone"
                            required>
                    </div>

                    <div class="col-12 mb-3">
                        <label>Address</label>
                        <input type="text" class="form-control" spellcheck="false"
                            ng-model="modalData.supplier_address">
                    </div>

                    <div class="col-6 mb-3">
                        <label>Debt in USD</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="number" step="0.01" class="form-control" ng-model="modalData.dollar_debt">
                        </div>
                    </div>

                    <div class="col-12 mb-3">
                        <label>Notes</label>
                        <input type="text" class="form-control" spellcheck="false" ng-model="modalData.supplier_notes">
                    </div>


                    <div class="col-12 mt-4 text-center">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="offcanvas"><i
                                class="fas fa-times"></i>
                            Close</button>
                        <button type="submit" class="btn btn-success"><i class="fas fa-check"></i> Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
